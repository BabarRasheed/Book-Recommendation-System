<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .navbar {
            background-color: #007bff; /* Blue navbar */
        }
        .navbar-brand {
            color: white; /* White text */
            font-size: 24px; /* Larger font size */
        }
        .navbar-nav > li > a {
            color: white; /* White text for navbar links */
        }
        .container {
            padding-top: 20px; /* Add some padding to top */
        }
        .card {
            border: none; /* Remove border */
            background-color: #fff; /* White background for cards */
            border-radius: 10px; /* Add some border radius */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
            transition: box-shadow 0.3s ease; /* Add smooth transition */
        }
        .card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Increase shadow on hover */
        }
        .card-body {
            padding: 20px; /* Add padding inside card */
        }
        .card-img-top {
            width: 100%; /* Make image full width inside card */
            border-top-left-radius: 10px; /* Add border radius to top left corner */
            border-top-right-radius: 10px; /* Add border radius to top right corner */
        }
        .book-title {
            font-size: 20px; /* Larger font size for book title */
            color: #212529; /* Darker text color */
            margin-top: 10px; /* Add some margin at the top */
        }
        .author {
            font-size: 16px; /* Smaller font size for author */
            color: #6c757d; /* Lighter text color */
            margin-bottom: 5px; /* Add some margin at the bottom */
        }
        .votes, .rating {
            color: #6c757d; /* Gray color for votes and rating */
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4" style=font-size:50px>Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-3" style="margin-top:30px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}" alt="...">
                            <p> Book: {{ book_name[i] }}</p>
                            <h4> Author: {{ author[i] }}</h4>
                            <h4> No.Votes: {{ votes[i] }}</h4>
                            <h4> No.Rating: {{ rating[i] }} </h4>

                        </div>
                    </div>

                </div>
            {% endfor %}

        </div>
    </div>

</body>

</html>
